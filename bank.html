<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold text-violet-500">Let's get some Money</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-300 p-8">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input type="number" name="" id="deposit-input" placeholder="$ amount" class="block w-9/12 p-2 rounded text-black mt-4">
                    <button type="submit" class="bg-sky-900 hover:bg-sky-800 py-4 px-12 text-center font-medium mt-4 rounded-lg" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input type="number" name="" id="withdraw-input" placeholder="$ amount" class="block w-9/12 p-2 text-black mt-4 rounded">
                    <button type="submit" class="bg-sky-900 hover:bg-sky-800 py-4 px-12 text-center font-medium mt-4 rounded-lg" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
