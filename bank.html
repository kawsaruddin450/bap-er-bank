<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-4">Functional <span class="font-medium text-violet-600">Baap er bank</span>!!!</h1>
    </header>
    <main>
        <!-- Dashboard Section-->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total" class="font-semibold">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total" class="font-semibold">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total" class="font-semibold">1240</span></h2>
                </div>
            </div>
        </section>
        <!--Deposit and withdraw section-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-400 p-8">
                    <h4 class="text-2xl font-semibold">Deposit Now</h4>
                    <input type="number" name="" id="deposit-amount" class="block w-9/12 p-2 my-4 text-black rounded" placeholder="$amount">
                    <button type="submit" id="btn-deposit" class="bg-emerald-900 hover:bg-emerald-800 py-2 px-12 rounded-lg font-semibold">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8">
                    <h4 class="text-2xl font-semibold">Withdraw Now</h4>
                    <input type="number" name="" id="withdraw-amount" class="block w-9/12 p-2 my-4 text-black rounded" placeholder="$amount">
                    <button type="submit" id="btn-withdraw" class="bg-emerald-900 hover:bg-emerald-800 py-2 px-12 rounded-lg font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
