<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-violet-500">Welcome to baap er bank</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-4 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="block w-9/12 mb-2 p-2 rounded-md" type="email" name="" id="user-email" placeholder="Email">
                <input class="block w-9/12 mb-2 p-2 rounded-md" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-sky-800 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-semibold text-xl">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
